  <div class="container">
    <h2>Créer un Nouveau Projet</h2>
    <form (ngsubmit)="saveProjet()">
      <!-- Champs du projet -->
      <label for="nom">Nom du Projet</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="projet.Nom_Projet" required>
  
      <label for="client">Client</label>
      <input type="text" id="client" name="client" [(ngModel)]="projet.Client" required>
  
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="projet.Description_Projet" required></textarea>

      <label for="DateDebut_Projet">date debut</label>
      <textarea id="DateDebut_Projet" name="DateDebut_Projet" [(ngModel)]="projet.DateDebut_Projet" required></textarea>

      <label for="DateFin_Projet">DateFin_Projet</label>
      <textarea id="DateFin_Projet" name="DateFin_Projet" [(ngModel)]="projet.DateFin_Projet" required></textarea>
      <button type="submit" class="btn btn-primary">Enregistrer Projet</button>
    </form>
